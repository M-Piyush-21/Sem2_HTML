<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register-login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h3>Lets Upgrade</h3>   
            <img src="/Login:Registration_form/rocket.png" alt="Rocket_image">
        </div>
        <div class="right">
            <div class="tabs">
                <ul>
                    <li class="register_li active" onclick="showTab('register')">Register</li>
                    <li class="login_li" onclick="showTab('login')">Login</li>
                </ul>
            </div>
            
            <div class="register">
                <div class="input_field">
                    <input type="text" placeholder="Username" class="input">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="E-mail" class="input">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input">
                </div>
                <div class="btn"><a href="#">Register</a></div>
            </div>
            
            <div class="login" style="display: none;">
                <div class="input_field">
                    <input type="text" placeholder="E-mail" class="input">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input">
                </div>
                <div class="btn"><a href="#">Login</a></div>
            </div>
            
        </div>
    </div>

    <script>
        function showTab(tabName) {
            var registerTab = document.querySelector('.register');
            var loginTab = document.querySelector('.login');
            var registerLi = document.querySelector('.register_li');
            var loginLi = document.querySelector('.login_li');

            if (tabName === 'register') {
                registerTab.style.display = 'block';
                loginTab.style.display = 'none';
                registerLi.classList.add('active');
                loginLi.classList.remove('active');
            } else if (tabName === 'login') {
                registerTab.style.display = 'none';
                loginTab.style.display = 'block';
                registerLi.classList.remove('active');
                loginLi.classList.add('active');
            }
        }
    </script>
</body>
</html>
